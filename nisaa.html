<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a14; /* Daha koyu siyah arka plan */
            position: relative;
            overflow: hidden;
        }
        .heart {
            width: 120px;
            height: 120px;
            position: relative;
            animation: beat 1s infinite;
        }
        .heart svg {
            fill: #ff4d80; /* Pembemsi kÄ±rmÄ±zÄ± */
            filter: drop-shadow(0 0 15px rgba(255, 77, 128, 0.7)); /* YumuÅŸak neon parlama */
        }
        /* Animasyon tanÄ±mÄ± */
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .text {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            margin-top: 120px;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #ffffff;
            background-color: #ff4d80;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 77, 128, 0.5);
        }
        .button:hover {
            background-color: #ff6680;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .rose {
            position: absolute;
            font-size: 30px; /* Uygun gÃ¼l boyutu */
            display: none;
            color: #ff0000; /* KÄ±rmÄ±zÄ± gÃ¼ller */
        }
        .rose-left {
            left: -50px;
            top: calc(50% - 20px);
            animation: slideFromLeft 2s forwards;
        }
        .rose-right {
            right: -50px;
            top: calc(50% - 20px);
            animation: slideFromRight 2s forwards;
        }
        @keyframes slideFromLeft {
            0% {
                left: -50px;
            }
            100% {
                left: calc(50% - 80px); /* Kalbin solunda sabit */
            }
        }
        @keyframes slideFromRight {
            0% {
                right: -50px;
            }
            100% {
                right: calc(50% - 80px); /* Kalbin saÄŸÄ±nda sabit */
            }
        }
    </style>
</head>
<body>

        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </svg>

    <div class="rose rose-left" id="roseLeft">ðŸŒ¹</div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.querySelector(".button").style.display = "none";
            document.getElementById("nisaText").style.display = "none";
            document.getElementById("roseLeft").style.display = "block";
            document.getElementById("roseRight").style.display = "block";
